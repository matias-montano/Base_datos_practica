<!DOCTYPE html>
<html>
<head>
    <title>SQLite Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>SQLite Table</h1>
    {% if data %}
    <table>
        <tr>
            <th>ID</th>
            <th>Serial Number</th>
            <th>Failure Type</th>
            <th>Date</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No data available.</p>
    {% endif %}
</body>
</html>
